name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        deno: [canary]
        os:
          - ${{ github.repository_owner == 'timreichen' && 'ubuntu-20.04-xl' || 'ubuntu-20.04' }}
          - ${{ github.repository_owner == 'timreichen' && 'windows-2019-xl' || 'windows-2019' }}
          - macOS-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up Deno
        uses: denoland/setup-deno@v1.0.0
        with:
          deno-version: ${{ matrix.deno }}

      - name: Run tests canary
        run: deno task test

  lint:
    runs-on: ${{ github.repository_owner == 'timreichen' && 'ubuntu-20.04-xl' || 'ubuntu-20.04' }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
        with:
          submodules: false
          persist-credentials: false

      - name: Set up Deno
        uses: denoland/setup-deno@v1.0.0

      - name: Format
        run: deno fmt --check

      - name: Lint
        run: deno lint
